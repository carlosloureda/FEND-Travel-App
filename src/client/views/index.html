<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the travel app</h1>
    </header>
    <main>
      <section class="form-container">
        <form action="" class="trip-form">
          <div class="trip-form--group">
            <label for="city">City *</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Destination city ..."
            />
          </div>
          <div class="trip-form--group">
            <label for="country">Country *</label>
            <input
              type="text"
              name="country"
              id="country"
              placeholder="Destination country ..."
            />
          </div>
          <div class="trip-form--group">
            <label for="departure_date">Departure date *</label>
            <input type="date" name="departure_date" id="departure_date" />
          </div>
          <button id="submit-button">Search</button>
        </form>
      </section>
      <section id="results" class="results-container">
        <!-- <div id="trip-info"></div>
        <div id="weather-info"></div>
        <div id="location-image"></div> -->

        <div class="weather-wrapper">
          <div class="weather-card">
            <div class="weather-card--cover">
              <div>
                <h3 id="weather-card--city">Paris</h3>
                <i class="fa fa-cloud-sun fa-3x"></i>
              </div>
              <!-- Icon -->
              <div>
                <h2 id="weather-card--temp">58ยบF</h2>
                <p id="weather-card--summary" class="weather-card--summary">
                  Mostly sunny
                </p>
              </div>
            </div>
            <div class="weather-card--details">
              <div>
                <p>Hiumidity</p>
                <p class="strong">85%</p>
              </div>
              <div>
                <p>Wind speed</p>
                <p class="strong">4 km/h</p>
              </div>
              <!-- Rain change ? -->
              <!-- From where is the wind? -->
            </div>
            <!-- <div class="weather-icon sun"></div>
            <h1>26ยบ</h1>
            <p>Madrid</p> -->
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
</html>
